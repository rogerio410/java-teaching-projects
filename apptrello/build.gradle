plugins {
    id 'java'
}

group 'com.rogeriosilva'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:2.7.2" // add to build.gradle (for Java users)
    compile group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.13'
    compile group: 'com.sparkjava', name: 'spark-template-velocity', version:'2.3'
}
